<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenge #1</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Raleway:wght@500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0D0D0D;
      --card: #1A1A1A;
      --pink-title: #FF4D88;
      --pink-content: #F2B6C1;
      --pink-button: #FF0055;
      --text: #E9CFD6;
      --locked-button: #F2B6C1;
      --accent: #FF4D88;            /* viền/glow khi đúng */
      --error: #FF1E56;             /* viền khi sai */
      --input-bg: #212121;
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
      margin: 0;
      font-family: "Raleway", system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial;
      background: var(--bg);
      color: var(--text);
    }

    .stage {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      position: relative;
    }

    .icon {
      position: absolute;
      font-size: 120px;
      color: #414141;
      opacity: 0.9;
    }
    .icon.left-top { top: 50px; left: 50px; }
    .icon.right-top { top: 50px; right: 50px; }

    h1.title {
      font-family: "Cinzel Decorative", serif;
      font-weight: 700;
      font-size: 70px;
      color: var(--pink-title);
      margin: 0;
      text-shadow: 13px 10px 4px rgba(255,30,86,0.25);
    }

    .card-container{
      display:flex;
      justify-content:space-between;
      margin-top:50px;
      width:100%;
      max-width:1100px;
      gap:40px;
    }

    .card{
      background:var(--card);
      border-radius:16px;
      padding:30px;
      width:100%;
      height:330px;
      box-shadow: 0 16px 70px rgba(83,83,83,0.25);
      text-align:center;
      position:relative;
      padding-top:60px;
      transition: box-shadow .2s ease, transform .2s ease, border-color .2s ease;
    }

    .card p{
      color:var(--pink-content);
      font-size:24px;
      line-height:1.8;
      margin:0 0 24px 0;
      font-weight:600;
    }

    .card input{
      width:100%;
      padding:16px;
      border:1px solid transparent;
      border-radius:10px;
      background:var(--input-bg);
      color:var(--text);
      font-size:24px;
      text-align:left;
      font-family: Raleway, sans-serif;
      font-weight:700;
      margin-top:70px;
      transition: border-color .15s ease, box-shadow .15s ease, background .15s ease, color .15s ease;
    }

    .card input:focus{
      outline:none;
      box-shadow:none;
      border-color:#333;
    }

    .card .number{
      position:absolute;
      top:12px;
      right:16px;
      font-size:30px;
      font-weight:bold;
      color:var(--pink-content);
      font-family: "Playfair Display", serif;
    }

    /* Trạng thái đúng + khóa */
    .card.locked{
      box-shadow:
        0 0 0 2px var(--accent),
        0 0 28px rgba(255,77,136,0.35),
        0 16px 70px rgba(83,83,83,0.25);
    }
    .card.locked::after{
      content: "✓";
      position: absolute;
      left: 16px;
      top: 12px;
      font-size: 28px;
      color: var(--accent);
      font-weight: 800;
    }
    .card.locked input{
      background:#161616;
      color:#9C9C9C;
      cursor:not-allowed;
    }

    /* Trạng thái sai */
    @keyframes shake {
      0%,100% { transform: translateX(0); }
      20% { transform: translateX(-6px); }
      40% { transform: translateX(6px); }
      60% { transform: translateX(-4px); }
      80% { transform: translateX(4px); }
    }
    .card.error{
      animation: shake .28s ease;
    }
    .card.error input{
      border-color: var(--error);
      box-shadow: 0 0 0 2px rgba(255,30,86,0.5);
    }

    .cta{
      display:flex;
      justify-content:center;
      margin-top:50px;
    }

    .btn{
      font-family:"Raleway", sans-serif;
      background:var(--pink-button);
      color:#fff;
      border:none;
      padding:16px 110px;
      font-size:28px;
      font-weight:600;
      border-radius:14px;
      cursor:pointer;
      box-shadow:0 6px 8px rgba(255,81,81,0.25);
      transition: transform .18s ease, box-shadow .18s ease, opacity .18s ease;
    }
    .btn.locked{
      background:var(--locked-button);
      cursor:not-allowed;
      opacity:.8;
    }
    .btn:active{ transform: translateY(2px) scale(.995); }
    .btn:hover:not(.locked){
      transform: translateY(-3px);
      box-shadow:0 6px 10px rgba(255,81,81,0.35);
    }

    /* PNG spade ở góc dưới */
    .corner-card {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 100px;
      opacity: 0.3;
      transition: opacity 0.6s, filter 0.6s, transform 0.6s;
      z-index: 100;
    }
    .corner-card.glow {
      opacity: 1;
      filter: drop-shadow(0 0 15px rgba(255,77,136,0.8));
      transform: scale(1.1) rotate(-5deg);
    }

    @media (max-width: 900px){
      .card-container{ flex-direction:column; align-items:center; gap:30px; }
      .card{ width:90%; height:auto; }
    }
  </style>
</head>
<body>
  <div class="stage">
    <!-- Icons -->
    <div class="icon left-top">&#x2663;</div> <!-- Club -->
    <div class="icon right-top">&#x2660;</div> <!-- Spade -->

    <h1 class="title">CHALLENGE #1</h1>

    <div class="card-container">
      <div class="card" data-index="0">
        <span class="number">1</span>
        <p>Ấn tượng đầu tiên của anh về em là gì?</p>
        <input type="text" id="answer1" placeholder="Answer..." data-answer="lùn" autocomplete="off">
      </div>

      <div class="card" data-index="1">
        <span class="number">2</span>
        <p>Khi skinship em lần đầu tiên, anh đã làm gì?</p>
        <input type="text" id="answer2" placeholder="Answer..." data-answer="nhéo mũi" autocomplete="off">
      </div>

      <div class="card" data-index="2">
        <span class="number">3</span>
        <p>Nội dung tin nhắn đầu tiên anh nhắn với em là?</p>
        <input type="text" id="answer3" placeholder="Answer..." data-answer="hù" autocomplete="off">
      </div>
    </div>

    <div class="cta">
      <button class="btn locked" id="nextBtn">Locked</button>
    </div>

    <!-- PNG lá bài spade -->
    <img src="assets/spade.png" alt="Spade" class="corner-card" id="spadeCard">
  </div>

  <script>
    function normalize(str){
      return str
        .normalize('NFC')
        .trim()
        .toLowerCase()
        .replace(/\s+/g, ' ');
    }

    function checkOne(inputEl){
      const card = inputEl.closest('.card');
      const expected = normalize(inputEl.dataset.answer);
      const actual = normalize(inputEl.value);

      if(actual === expected){
        card.classList.remove('error');
        card.classList.add('locked');
        inputEl.readOnly = true;
        inputEl.blur();
        maybeUnlockNext();
      }else{
        card.classList.remove('locked');
        card.classList.add('error');
        setTimeout(()=> card.classList.remove('error'), 320);
      }
    }

    document.querySelectorAll('.card input').forEach(input => {
      input.addEventListener('keydown', (e) => {
        if(e.key === 'Enter'){
          e.preventDefault();
          checkOne(input);
        }
      });
    });

    function maybeUnlockNext(){
      const allLocked = Array.from(document.querySelectorAll('.card'))
        .every(card => card.classList.contains('locked'));
      const btn = document.getElementById('nextBtn');
      const spadeCard = document.getElementById('spadeCard');
      if(allLocked){
        spadeCard.classList.add('glow');
        setTimeout(()=>{
          btn.textContent = 'Next';
          btn.classList.remove('locked');
          btn.onclick = () => {
            window.location.href = "cb2.html";
          };
        }, 1000);
      }
    }

    document.getElementById('nextBtn').addEventListener('click', function(){
      if(this.classList.contains('locked')){
        document.querySelectorAll('.card input:not([readonly])').forEach(i => checkOne(i));
      }
    });
  </script>
  <script>
  // Chặn chuột phải
  document.addEventListener("contextmenu", function(e){
    e.preventDefault();
  });

  // Chặn F12, Ctrl+Shift+I, Ctrl+U
  document.addEventListener("keydown", function(e){
    // F12
    if (e.key === "F12") {
      e.preventDefault();
    }
    // Ctrl+Shift+I
    if (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === "i") {
      e.preventDefault();
    }
    // Ctrl+U
    if (e.ctrlKey && e.key.toLowerCase() === "u") {
      e.preventDefault();
    }
  });
  </script>
</body>
</html>
